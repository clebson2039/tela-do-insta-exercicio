<htnl lang="en">

    <head>
        <meta charset="UTF-8">

        <title>Instagram</title>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">

        <div class="instagram-continue">

                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logotipo do instagram">
                <div class="profile-photo">
                    <img src="./img/120262371_1747537562061136_8853764811688101105_n.png" alt="Foto de perfil">

            </div>

                <p class="not-account">Não é Javx?</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar contas</spam> ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
